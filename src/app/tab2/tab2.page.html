<ion-header>
  <ion-toolbar>
    <ion-title>Mis Materias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" (click)="agregarMateria()">Agregar Materia</ion-button>

  <div class="materias-container">
    <ion-card *ngFor="let materia of materias">
      <img [src]="materia.imagen" />
      <ion-card-header>
        <ion-card-title>{{ materia.nombre }}</ion-card-title>

        <!-- Contenedor para los botones -->
        <div class="acciones">
          <!-- Botón abrir/cerrar -->
          <ion-button fill="clear" size="small" (click)="toggleExpandir(materia)">
            <span class="flecha">{{ materia.expandida ? 'Cerrar' : 'Abrir' }}</span>
          </ion-button>

          <ion-button fill="clear" size="small" (click)="editarMateria(materia)">
            Editar
          </ion-button>

          <!-- Botón eliminar materia -->
          <ion-button fill="clear" size="small" color="danger" (click)="eliminarMateria(materia)">
            Eliminar
          </ion-button>
        </div>
      </ion-card-header>

      <ion-card-content *ngIf="materia.expandida">
        <ion-textarea [(ngModel)]="materia.descripcion" placeholder="Descripción de la materia"></ion-textarea>

        <ion-list>
          <ion-item *ngFor="let titulo of materia.titulos; let i = index">
            {{ titulo }}
            <ion-button slot="end" color="danger" fill="clear" size="small" (click)="eliminarTitulo(materia, i)">
              Eliminar
            </ion-button>
          </ion-item>
        </ion-list>

        <ion-item>
          <ion-input #nuevoTitulo placeholder="Nuevo título"></ion-input>
          <ion-button slot="end" (click)="agregarTitulo(materia, nuevoTitulo)">Agregar</ion-button>
        </ion-item>

        <ion-button expand="full" color="warning" (click)="toggleFavorito(materia)">
          {{ materia.favorito ? 'Quitar de Favoritos' : 'Agregar a Favoritos' }}
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
