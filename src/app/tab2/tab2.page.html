<ion-header>
  <ion-toolbar>
    <ion-title>Mis Materias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" (click)="agregarMateria()">Agregar Materia</ion-button>

  <div class="materias-container">
    <ion-card *ngFor="let materia of materias">
      <img [src]="materia.imagen" alt="Foto de materia" class="materia-img">

      <div class="btn-img">
        <!-- Botón para abrir selector de archivos -->
        <ion-button (click)="cambiarFotoMateria(materia)">
        <ion-icon name="cloud-upload-outline"></ion-icon>
        </ion-button>

        <ion-button (click)="eliminarFoto(materia)">
          <ion-icon name="trash-bin-outline"></ion-icon>
        </ion-button>
      </div>
      <ion-card-header>
        <ion-card-title>{{ materia.nombre }}</ion-card-title>

        <!-- Contenedor para los botones -->
        <div class="acciones">
          <!-- Botón abrir/cerrar -->
          <ion-button fill="clear" size="small" (click)="toggleExpandir(materia)" class="expandir">
            <ion-icon [name]="materia.expandida ? 'chevron-up-outline' : 'chevron-down-outline'">
            </ion-icon>
          </ion-button>

          <ion-button fill="clear" size="small" (click)="editarMateria(materia)" class="editar">
            <ion-icon name="pencil-outline"></ion-icon>
          </ion-button>

          <!-- Botón eliminar materia -->
          <ion-button fill="clear" size="small" color="danger" (click)="eliminarMateria(materia)" class="eliminar">
            <ion-icon name="trash-bin-outline"></ion-icon>
          </ion-button>
        </div>
      </ion-card-header>

      <ion-card-content *ngIf="materia.expandida">
        <ion-textarea [(ngModel)]="materia.descripcion" placeholder="Descripción de la materia"></ion-textarea>

        <ion-list>
          <ion-item *ngFor="let titulo of materia.titulos; let i = index">
            {{ titulo }}
            <ion-button slot="end" color="danger" fill="clear" size="small" (click)="eliminarTitulo(materia, i)">
              <ion-icon name="trash-bin-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-list>

        <ion-item>
          <ion-input #nuevoTitulo placeholder="Nuevo título"></ion-input>
          <ion-button slot="end" (click)="agregarTitulo(materia, nuevoTitulo)">
            <ion-icon name="add-outline"></ion-icon>
          </ion-button>
        </ion-item>
         <!-- NUEVO: Botón para subir archivos -->
        <ion-button expand="full" color="primary" (click)="subirArchivo(materia)">
          <ion-icon name="cloud-upload-outline"></ion-icon>
          Subir archivo
        </ion-button>

        <!-- NUEVO: Lista de archivos subidos -->
        <ion-list *ngIf="materia.archivos?.length">
          <ion-item *ngFor="let archivo of materia.archivos">
            <ion-label>
             <!-- Mostramos el nombre y el link -->
      <a [href]="archivo.url" target="_blank">{{ archivo.nombre }}</a>
            </ion-label>
             <!-- Botón para eliminar el archivo -->
    <ion-button fill="clear" color="danger" (click)="eliminarArchivo(materia, archivo)">
      Eliminar
    </ion-button>
          </ion-item>
        </ion-list>

        <ion-button expand="full" color="warning" (click)="toggleFavorito(materia)">
          <ion-icon [name]="materia.favorito ? 'heart-dislike-outline' : 'heart-outline'">
          </ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
