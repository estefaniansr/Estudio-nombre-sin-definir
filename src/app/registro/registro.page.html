<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="registro-content">
  <div class="registro-container">
    <div class="logo-section">
      <div class="logo">
        <ion-icon name="person-add"></ion-icon>
      </div>
      <h1>Crear cuenta</h1>
      <p class="subtitle">Únete a nosotros y comienza a disfrutar</p>
    </div>

    <form class="credencial" (ngSubmit)="registrarUsuario()">

      <ion-item>
        <ion-label position="floating">Nombre completo</ion-label>
        <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Repetir contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="repPassword" name="repPassword" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Fecha de nacimiento</ion-label>
        <ion-input type="date" [(ngModel)]="fecha" name="fecha" required></ion-input>
      </ion-item>

      <ion-button class="btn-registrarse" expand="full" type="submit">
        Registrarse
      </ion-button>
    </form>


    <div class="terminos">
      <p>Al registrarte, aceptas nuestros <a href="#">Términos de servicio</a> y <a href="#">Política de privacidad</a>
      </p>
    </div>

    <div class="Cuenta-btn">
      <p class="Cuenta">
        ¿Ya tenés cuenta?
        <ion-button class="btn-iniciarSesion" (click)="irLogin()" fill="clear">
          Iniciar sesión
        </ion-button>
      </p>
    </div>
  </div>
</ion-content>
